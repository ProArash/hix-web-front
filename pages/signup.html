<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>dashboard</title>
</head>

<body>


    <div class="container">
        <div class="login-form row justify-content-center align-items-center">
            <div class="col-md-4">

                <form id="register-form">
                    <div class="alert text-center" role="alert" id="alert-box">

                    </div>
                    <h2 class="mb-4 text-center">عضویت</h2>
                    <div class="mb-3">
                        <label for="register-name" class="form-label">نام و نام خانوادگی</label>
                        <input type="text" class="form-control" id="register-name" placeholder="نام و نام خاموادگی">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">آیدی اینستاگرام</label>
                        <input type="text" class="form-control" id="register_ig_id"
                            placeholder="آیدی اینستاگرام خود را بدون @ وارد نمایید">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">شماره تماس</label>
                        <input type="text" class="form-control" id="register_phone" placeholder="شماره تماس">
                    </div>
                    <div class="mb-3">
                        <label for="password-register" class="form-label">رمزعبور خود را وارد نمایید</label>
                        <input type="password" class="form-control" id="password-register" placeholder="رمزعبور خود را وارد نمایید">
                    </div>

                    <!-- <div class="mb-3">
                        <label for="mail" class="form-label">ایمیل</label>
                        <input type="text" class="form-control" placeholder="ایمیل" id="mail" required>
                    </div>
 -->



                    <!-- <div class="mb-3">
                        <label for="password" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="password" placeholder="رمز عبور" required>
                    </div> -->

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">مرا به خاطر بسپار</label>
                    </div>




                    <button type="submit" class="btn btn-primary w-100" id="register-button">ثبت نام</button>

                    <div class="mt-3">
                        <p>حساب کاربری دارید؟ <a href="login.html">ورود به حساب کاربری</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../assets/fontawesome/js/all.js"></script>

    <script src="https://unpkg.com/axios@0.21.0/dist/axios.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="../main.js"></script>
</body>

</html>
