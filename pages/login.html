<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>dashboard</title>
</head>

<body>


    <div class="container">
        <div class="login-form row justify-content-center align-items-center">
            <div class="col-md-4">
                <form id="login-form">
                    <div class="alert text-center" role="alert" id="alert-login">

                    </div>
                    <h2 class="mb-4 text-center">ورود</h2>
                    <div class="mb-3">
                        <label for="login-phone" class="form-label">شماره تلفن خود را وارد کنید</label>
                        <input type="text" class="form-control" id="login-phone" placeholder="شماره همراه" required>
                    </div>
                    <div class="mb-3">
                        <label for="password-login" class="form-label">رمزعبور خود را وارد نمایید</label>
                        <input type="password" class="form-control" id="password-login" placeholder="رمز عبور" required>
                    </div>



                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">مرا به خاطر بسپار</label>
                    </div>


                    <button type="submit" class="btn btn-primary w-100">ورود</button>


                    <div class="mt-3">
                        <p>حساب کاربری ندارید؟ <a href="signup.html">ایجاد حساب کاربری</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios@0.21.0/dist/axios.min.js"></script>

    <script src="../main2.js"></script>
</body>

</html>
