<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style-other-project.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../assets/javascript/script.js"></script>
    <title>edit-profile</title>
</head>

<body>
    <div class="container-fluid">
        <div id="page-row" class="row">
            <div class="col-md-6">
                <div class="flex-row">
                    <div class="container-xl px-4 mt-4">
                        <!-- Account page navigation-->
                        <div class="col-12">
                            <div>
                                <!-- Profile picture card-->
                                <div class="mb-4">
                                    <div class="font">عکس پروفایل</div>
                                    <div class="flex-row">
                                        <div class="align-items-center d-flex flex-column">
                                            <!-- Profile picture image-->
                                            <svg class="profile-pic shadow rounded-circle mb-4"
                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3C096C">
                                                <g id="edit-2">
                                                    <g id="vuesax/linear/user">
                                                        <g id="vuesax/linear/user_2">
                                                            <g id="user">
                                                                <path id="Vector"
                                                                    d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z"
                                                                    stroke="#3C096C" stroke-width="1.5"
                                                                    stroke-linecap="round" stroke-linejoin="round" />
                                                                <path id="Vector_2"
                                                                    d="M20.5901 22C20.5901 18.13 16.7402 15 12.0002 15C7.26015 15 3.41016 18.13 3.41016 22"
                                                                    stroke="#3C096C" stroke-width="1.5"
                                                                    stroke-linecap="round" stroke-linejoin="round" />
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </svg>
                                            <button class="price-btn rounded" type="button">عکس خود را آپلود
                                                کنید</button>
                                        </div>
                                        <!-- Profile picture upload button-->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 col-12">
                            <!-- Account details card-->
                            <div class="">
                                <div class="font mb-5">جزییات اکانت</div>
                                <div class="card-body">
                                    <div class="col-md-12">
                                        <!-- Form Row-->
                                        <div class="row mb-4 justify-content-between">
                                            <!-- Form Group (first name)-->
                                            <div class="col-md-6 row">
                                                <label class="small mb-1" for="inputFirstName">نام</label>
                                                <input class="tool-content" id="inputFirstName" type="text"
                                                    placeholder="نام خود را وارد کنید">
                                            </div>
                                            <!-- Form Group (last name)-->
                                            <div class="col-md-6 row">
                                                <label class="small mb-1" for="inputLastName">نام خانوادگی</label>
                                                <input class="tool-content" id="inputLastName" type="text"
                                                    placeholder="نام خانوادگی خود را وارد کنید">
                                            </div>
                                        </div>
                                        <!-- Form Row        -->
                                        <div class="row">
                                            <!-- Form Group (id number)-->
                                            <div class="col-md-6 mb-4 row">
                                                <label class="small mb-1" for="inputIdNumber">کد ملی</label>
                                                <input class="tool-content" id="inputIdNumber" type="text"
                                                    placeholder="کد ملی خود را وارد کنید">
                                            </div>
                                            <!-- Form Group (email)-->
                                            <div class="col-md-12">
                                                <div class="mb-4 row">
                                                    <label class="small mb-1" for="inputEmail">ایمیل</label>
                                                    <input class="tool-content" id="inputEmail" type="text"
                                                        placeholder="ایمیل خود را وارد کنید">
                                                </div>
                                            </div>
                                            <!-- Form Group (password)-->
                                            <div class="col-md-6 mb-4 row">
                                                <label class="small mb-1" for="inputPass">رمز عبور</label>
                                                <input class="tool-content" id="inputPass" type="text"
                                                    placeholder="رمز عبور خود را وارد کنید">
                                            </div>
                                            <!-- Form Group (location)-->
                                            <div class="col-md-12">
                                                <div class="mb-4 row">
                                                    <label class="small mb-1" for="inputAddress">آدرس</label>
                                                    <input class="tool-content" id="inputAddress" type="text"
                                                        placeholder="آدرس خود را وارد کنید">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Form Row-->
                                        <div class="row mb-5 justify-content-between">
                                            <!-- Form Group (phone number)-->
                                            <div class="col-md-6 row">
                                                <label class="small mb-1" for="inputPhone">شماره تماس</label>
                                                <input class="tool-content" id="inputPhone" type="tel"
                                                    placeholder="شماره تماس خود را  وارد کنید">
                                            </div>
                                            <!-- Form Group (birthday)-->
                                            <div class="col-md-6 row">
                                                <label class="small mb-1" for="inputBirthday">تاریخ تولد</label>
                                                <input class="tool-content" id="inputBirthday" type="text"
                                                    name="birthday" placeholder="تاریخ تولد خود را وارد کنید">
                                            </div>
                                        </div>
                                        <!-- Save changes button-->
                                        <button class="p-2 w-100 price-btn rounded" type="button">ذخیره </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 left-coloumn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card profile-card">
                            <div class="row">
                                <div class="col-lg-2">
                                    <img src="../../assets/images/Rectangle 4.png" alt="">
                                </div>
                                <div class="col-lg-3">
                                    <span class=""><b>زهره رضوی</b></span><br>
                                    <span>پلن پایه</span>
                                </div>
                                <div class="col-lg-4 d-flex justify-content-center align-items-center">
                                    <i class="bi bi-chevron-down"></i>
                                </div>
                                <div class="col-lg-3 d-flex align-items-center justify-content-end">
                                    <i class="bi bi-bell"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../assets/fontawesome/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script src="https://unpkg.com/axios@0.21.0/dist/axios.min.js"></script>

    <script src="../../requests.js"></script>
    <script src="../../dashboard.js"></script>

    <script src="../../side-menu.js"></script>
</body>

</html>
