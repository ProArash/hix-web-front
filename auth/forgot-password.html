<!DOCTYPE html>
<html lang="fa">

<head>
    <title>ODDO - قالب HTML فرم ثبت نام و ورود اُددو</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="assets/fonts/flaticon/font/flaticon.css">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" >
	
    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

</head>
<body id="top" dir="rtl">
<div class="page_loader"></div>

<!-- Login 4 start -->
<div class="login-4">
    <div class="container-fluid">
        <div class="row login-box">
            <div class="col-lg-6 form-section">
                <div class="form-inner">
                    <a href="login.html" class="logo">
                        <img src="assets/img/logos/logo.png" alt="logo">
                    </a>
                    <h3>بازیابی کلمه عبور</h3>
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>تبریک،</strong> ایمیل بازیابی رمز برای شما ارسال شد.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form action="#" method="POST" id="commonForm">
                        <div class="form-group position-relative clearfix">
                            <input name="email" type="email" class="form-control" placeholder="ایمیل را وارد کنید..." aria-label="Email Address">
                            <div class="login-popover login-popover-abs" data-bs-toggle="popover" data-bs-trigger="hover" title="شفاف سازی" data-bs-content="و در اینجا برخی از مطالب شگفت انگیز است. بسیار جذاب است. درست؟">
                                <i class="fa fa-info-circle"></i>
                            </div>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn btn-lg btn-primary btn-theme">ارسال لینک بازیابی</button>
                        </div>
                        <div class="extra-login clearfix">
                            <span>یا وارد شوید با</span>
                        </div>
                        <div class="clearfix"></div>
                        <ul class="social-list">
                            <li><a href="#" class="facebook-color"><i class="fa fa-facebook facebook-i"></i><span>Facebook</span></a></li>
                            <li><a href="#" class="twitter-color"><i class="fa fa-twitter twitter-i"></i><span>Twitter</span></a></li>
                            <li><a href="#" class="google-color"><i class="fa fa-google google-i"></i><span>Google</span></a></li>
                        </ul>
                    </form>
                    <div class="clearfix"></div>
                    <p>حساب کاربری ندارید؟ <a href="register.html">از اینجا ثبت نام کنید</a></p>
                </div>
            </div>
            <div class="col-lg-6 bg-img clip-home"></div>
        </div>
    </div>
</div>
<!-- Login 4 end -->

<!-- External JS libraries -->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/app.js"></script>
<!-- Custom JS Script -->

</body>

</html>
